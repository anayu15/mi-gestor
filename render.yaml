# Render Blueprint - Backend API
services:
  - type: web
    name: mi-gestor-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Set manually with Neon connection string
      - key: JWT_SECRET
        generateValue: true
